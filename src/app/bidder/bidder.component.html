                <form style=" font-family: 'Times New Roman', Times, serif;">  
                    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 1000; ">Personal Details</h3>     
                    
                    <div class="mb-3 row">
                        <label for="inputName" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">

                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="inputNum" class="col-sm-2 col-form-label">Contact No</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputNumb">
                        </div>
                      </div>

                      <div class="mb-3 row">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email Id</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputEmail">
                        </div>
                      </div>

                    <h3 style="text-align: center;font-weight: 1000;  font-family: 'Times New Roman', Times, serif;">Address Details</h3> 
                    <div class="mb-3">
                        <label for="address" class="form-label">Full Address</label>
                        <input type="text" class="form-control" id="Address" aria-describedby="NameHelp" size="200">
                    </div>

                    <div class="row g-3">
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="City" aria-label="City">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="State" aria-label="State">
                        </div>
                        <div class="col-sm">
                          <input type="text" class="form-control" placeholder="Zip" aria-label="Zip">
                        </div>
                    </div>
                        
                    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 1000; ">Bank Details</h3>     
                    <div class="mb-3 row">
                        <label for="AccNo" class="col-sm-2 col-form-label">Account No.</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputAcc">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="inputIFSC" class="col-sm-2 col-form-label">IFSC Code</label>
                        <div class="col-sm-10">
                          <input type="text" class="form-control" id="inputIFSC">
                        </div>
                    </div>

                    <h3 style="text-align: center; font-family: 'Times New Roman', Times, serif; font-weight: 1000; ">Document Upload</h3>     
                   
                    <div class="form-group">

                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile2" class="col-sm-2 col-form-label">PAN</label>

                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlFile3" class="col-sm-2 col-form-label">Trader License</label>
                        <input type="file" class="form-control-file" id="exampleFormControlFile3">
                    </div>
<br>
                    <div class="mb-3 row">
                        <label for="Password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-9">
                          <input type="password" class="form-control" id="inputPass">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label for="Cpass" class="col-sm-3 col-form-label">Confirm Password</label>

                    <button type="reset" class="btn btn-primary">Reset</button>

            </div>

        </div>

    </div>

</div>
